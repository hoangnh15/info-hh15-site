<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
</head>
<body>
  <h2>Bài viết</h2>
  <ul id="post-list">Đang tải bài viết...</ul>

  <script>
    fetch('posts/index.json')
      .then(response => response.json())
      .then(posts => {
        const list = document.getElementById('post-list');
        list.innerHTML = '';
        posts.forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="post.html?post=${post.file}">${post.title}</a> - <small>${post.date}</small>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('post-list').innerText = 'Không thể tải danh sách bài viết.';
        console.error(err);
      });
  </script>
</body>
</html>
